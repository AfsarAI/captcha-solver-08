<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>CAPTCHA Solver</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"><style>:root { --primary-green: #4CAF50; }</style></head><body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-4"><div class="bg-gray-800 shadow-lg rounded-lg overflow-hidden max-w-sm w-full"><div class="bg-green-600 p-4"><h2 class="text-white text-lg font-semibold">CAPTCHA</h2></div><div class="p-6"><div class="flex justify-center items-center bg-gray-700 h-28 mb-6 rounded-md"><img src="image.png" alt="CAPTCHA Image" class="max-h-full max-w-full object-contain" id="captchaImage"></div><div class="mb-6"><label for="captchaInput" class="block text-sm font-medium text-gray-300 mb-2">Enter the text you see in the image:</label><input type="text" id="captchaInput" class="w-full p-3 rounded-md bg-gray-700 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent" placeholder="e.g., V4XBG"></div><div class="flex justify-center"><button id="verifyButton" class="bg-green-500 hover:bg-green-600 text-white font-bold w-32 h-32 rounded-full flex items-center justify-center transition-all duration-200 ease-in-out transform hover:scale-105 cursor-pointer shadow-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 focus:ring-offset-gray-800"><span class="text-lg">Verify</span></button></div><div id="resultMessage" class="mt-6 text-center text-sm font-medium"></div></div></div><script>const captchaInput = document.getElementById('captchaInput');const verifyButton = document.getElementById('verifyButton');const resultMessage = document.getElementById('resultMessage');const correctCaptchaText = 'V4XBG'; // Based on the provided imageverifyButton.addEventListener('click', () => {const userInput = captchaInput.value.trim();if (userInput.toUpperCase() === correctCaptchaText.toUpperCase()) {resultMessage.textContent = 'Verification Successful!';resultMessage.className = 'mt-6 text-center text-sm font-medium text-green-400';} else {resultMessage.textContent = 'Verification Failed. Please try again.';resultMessage.className = 'mt-6 text-center text-sm font-medium text-red-400';}captchaInput.value = ''; // Clear input after verification});</script></body></html>
